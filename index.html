<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        <link href="./font-awesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fas fa-recycle"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">
                    <li class="item">
                        <i class="far fa-circle" job="complete" id="0"></i>
                        <p class="text">Shower</p>
                        <i class="fa fa-trash" job="delete" id="0"></i>
                    </li>
                    <li class="item">
                        <i class="far fa-check-circle" job="complete" id="1"></i>
                        <p class="text lineThrough">Run</p>
                        <i class="fa fa-trash" job="delete" id="1"></i>
                    </li>
                </ul>
                <div class="add-to-do">
                    <input type="text" id="input" placeholder="Add a to-do">
                    <i class="fa fa-plus-circle"></i>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
