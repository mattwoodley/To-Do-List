<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/60f46e1e01.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="date"></div>
                <div class="clear">
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
            <div class="content">
                <ul class="list-container"></ul>
                <div class="add-to-do">
                    <input type="text" id="input" placeholder="Add a to-do">
                    <button type="button" class="add-to-do-button"><i class="fa fa-plus-circle"></i></button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
